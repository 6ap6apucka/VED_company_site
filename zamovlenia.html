    <h1>Відбувається обробка замовлення</h1>
 <canvas id="myCanvas" width="500" height="125" style="border: 1px darkblue dotted; margin-left: 20px;">  
 </canvas>  
 <script> 
     var width = 124, 
    height = 124, 
    frames = 4, 
    currentFrame = 0, 
    canvas = document.getElementById("myCanvas"); 
    var ctx = canvas.getContext("2d"); 
    var positionX=0;
    var image = new Image(); 
    image.src = "img/sprite2.png"; 
    setInterval(function() {
    ctx.clearRect(0,0,500,300); 
    ctx.drawImage(image, 0, height * currentFrame, width, height, positionX, 0, width, height);
    if (currentFrame == frames) {
    currentFrame = 0;
    } else {
    currentFrame++;
    }
    positionX++; 
    if(positionX > 420) {
    positionX = 0;
    }
    },100); 
   </script>
